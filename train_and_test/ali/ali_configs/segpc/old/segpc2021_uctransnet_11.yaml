run:
  mode: 'train'
  device: 'gpu'
transforms: none
dataset:
  class_name: "SegPC2021Dataset"
  class: 'datasets.segpc.SegPC2021Dataset'  
  input_size: 224
  scale: 2.5
  data_dir: "/raid/home/labusermodaresi/datasets/TCIA_SegPC_dataset/np"
  dataset_dir: "/raid/home/labusermodaresi/datasets/TCIA_SegPC_dataset/"
  number_classes: 2
data_loader:
  train: 
    batch_size: 16
    shuffle: true
    num_workers: 4
    pin_memory: true
  validation: 
    batch_size: 16
    shuffle: false
    num_workers: 4
    pin_memory: true
  test:
    batch_size: 16
    shuffle: false
    num_workers: 4
    pin_memory: false
training:
  optimizer:
    name: 'Adam'
    params:
      lr: 0.0001
  criterion:
    name: "DiceLoss"
    params: {}
  scheduler:
    factor: 0.5
    patience: 10
  epochs: 100
model:
  load_weights: false
  name: 'UCTransNet'
  params:
    n_channels: 4
    n_classes: 2
    DCFD_kernel_size: 11
  class: 'models._uctransnet.UCTransNet_ACDA.UCTransNet_ACDA'
  save_dir: '../../saved_models/segpc2021_uctransnet_11'
# preprocess:

run:
  key: "dks:11"